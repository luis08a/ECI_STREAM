<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortct icon" href="./img/logo-web-eci-stream.ico">
        
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="/js/register.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/style.css" type="text/css">
    </head>
    <body class="back-color-register">
        <div class="container-fluid separator">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-xs-offset-2 col-md-offset-3 col-sm-offset-2">
                    <form class="form-horizontal" method="post" action="#">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Register</h1>
                            </div>
                        </div>
                        <div class="form-group">                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="name">Your Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="email">Your Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fas fa-mail-bulk"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                                </div>
                            </div>
                        </div>                        

                        <div class="form-group">                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fas fa-unlock-alt"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="confirm">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fas fa-unlock-alt"></i>
                                    </span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <button type="button" class="btn btn-primary" id="Register" onclick="registerModule.register()">Register</button>
                                <a href="/" class="btn btn-primary" id="Home_button">Home page</a>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1">
                                <a href="/login" class="link_sing">Sing In</a>
                            </div>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </body>
</html>
