<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<title>Eci Stream</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./img/logo-web-eci-stream.ico">

        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
		<script src="/webjars/jquery/jquery.min.js"></script>
	  	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  	<script src="js/app.js"></script>
        <script src="/js/stream.js"></script>        
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/style.css" type="text/css">
	</head>
	<body class="back-color-room" onload="streamModule.init()">
		<div class="container-fluid">
		<nav class="navbar navbar-default navbar-color">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand img" href="#">
                        <i class="icon fas fa-user-circle"></i>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <div class="nav navbar-nav">
                        <p class="nav-title navbar-text">Eci Stream</p>
                    </div>
                    <div class="navbar-right">
                        <button id="goBackButton" type="button" class="btn btn-default navbar-btn" onclick="location.href = '/main'">Back</button>
                    </div>
                </div>
            </div>
        </nav>
            <div class="row">
            	<div class="col-sm-10 col-sm-offset-1">
            		<div class="h3 text-center title-room">Title Room</div>
            	</div>
            </div>
			<div class="row blank">
				<div class="col-sm-1 col-sm-offset-1 table-users">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>teacher</th>
                            </tr>
                        </thead>
                        <tbody id="data-teacher">
                        </tbody>
                    </table>
					<table class="table">
                        <thead>
                            <tr>
                                <th>Users</th>
                            </tr>
                        </thead>
                        <tbody id="data-users">
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-7">
                    <iframe class="teacher-stream-container"</iframe>
                </div>
                <div class="col-sm-2">
                    <div class="panel panel-default containerChat">
                        <div class="panel-heading">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <span class="glyphicon glyphicon-comment"></span> Chat</h4>
                            </div>
                        </div>

                        <div class="panel-body">
                            
                        </div>

                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Write your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            document.querySelector('#btn-chat').addEventListener('click', function(event){streamModule.send();});
        </script>
        <script src="/js/streamBase.js"></script>
    </body>
</html>
