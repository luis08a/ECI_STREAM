<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/login.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">            
            <div class="row login">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-offset-4 col-xs-offset-4 col-md-offset-4 col-sm-offset-4">                    
                    <form class="form-horizontal" id="form-login" method="post">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="inputEmail" class="col-sm-2 col-sm-offset-1 control-label">Email</label>
                          <div class="col-sm-10 col-sm-offset-1">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-sm-2 col-sm-offset-1 control-label">Password</label>
                          <div class="col-sm-10 col-sm-offset-1">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Remember me
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <input type="button" id="SignIn" class="btn btn-default" value="Sing in" />
                              <!--<button type="submit" class="btn btn-default" id="SignIn">Sign in</button>-->
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
