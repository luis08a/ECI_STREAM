<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/login.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/style.css" type="text/css">
    </head>
    <body class="back-color-login">
        <div class="container-fluid">            
            <div class="row login">
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-xs-offset-2 col-md-offset-3 col-sm-offset-2">
                    <form class="form-horizontal form-singin" id="form-login" method="post" action="/login">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <div class="form-group">                          
                          <div class="col-sm-10 col-sm-offset-1">
                            <label for="inputEmail">Username</label>
                              <div class="input-group">
                                  <span class="input-group-addon">
                                    <i class="fas fa-at"></i>
                                  </span>
                                  <input type="text" name="username" class="form-control" id="username" placeholder="username" required="true">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">                          
                          <div class="col-sm-10 col-sm-offset-1">
                            <label for="inputPassword">Password</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fas fa-key"></i>
                                </span>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="true">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-1 col-sm-10">
                            <div class="checkbox">
                              <label><input type="checkbox">Remember me</label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-1 col-sm-10">
                              <input type="submit" name="submit" id="SignIn" class="btn btn-default" value="submits" />
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
