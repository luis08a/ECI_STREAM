<html>
    <head>
        <title>Main Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/lobby.js"></script>
        <script src="js/room.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>
    <body onload="roomModule.consultInfo()">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand img" href="#">
                                <img alt="Brand" src="https://image.flaticon.com/icons/png/512/64/64572.png" width="32" height="32"/>
                            </a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <div class="nav navbar-nav">
                                <p class="navbar-text">Eci Stream</p>
                            </div>
                            <div class="navbar-right">
                                <button id="logOutButton" type="button" class="btn btn-default navbar-btn" onclick="location.href = '/logout'">Log out</button>
                            </div>
                        </div>                        
                    </div>
                </nav>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-lg-offset-2 col-xs-offset-2 col-md-offset-2 col-sm-offset-2">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Keywords</th>
                                <th>Description</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody id="data">                                                
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="modal1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h2 class="modal-title">Create Room</h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <form>
                                        <label for="title">Title</label>
                                        <div class="input-group">                                    
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-blackboard" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" id="title" placeholder="Title">
                                        </div>

                                        <label for="category">Category</label>
                                        <div class="input-group">                                    
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" id="category" placeholder="Category">
                                        </div>

                                        <label for="description">Description</label>
                                        <div class="input-group">                                    
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" id="description" placeholder="Description">
                                        </div>
                                    </form>
                                </div>
                            </div>                                                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="roomModule.create()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#modal1" class="flotante btn btn-info btn-lg" data-toggle="modal">+</a>
    </body>
</html>
