<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo-web-eci-stream.ico">
        
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
        <script src="js/app.js"></script>
        <script src="js/room.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>
    <body onload="roomModule.consultInfo()" class="back-color-main">
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-color">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand img" href="#">
                            <i class="icon fas fa-user-circle"></i>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <p class="nav-title navbar-text">Eci Stream</p>
                        </ul>                        
                        <ul class="nav navbar-nav navbar-right">
                            <button id="logOutButton" type="button" class="btn btn-default navbar-btn" onclick="location.href = '/logout'">Log out</button>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row">                
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-lg-offset-2 col-xs-offset-2 col-md-offset-2 col-sm-offset-2 content-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Keywords</th>
                                <th>Description</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody id="data">                                                
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="modal1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h2 class="modal-title">Create Room</h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <form>
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <div class="input-group">                                    
                                                <span class="input-group-addon">
                                                    <i class="fas fa-chalkboard"></i>
                                                </span>
                                                <input type="text" class="form-control" id="title" placeholder="Title">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <div class="input-group">                                    
                                                <span class="input-group-addon">
                                                    <i class="fas fa-tags"></i>
                                                </span>
                                                <input type="text" class="form-control" id="category" placeholder="Category">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <div class="input-group">                                    
                                                <span class="input-group-addon">
                                                    <i class="fas fa-comment-dots"></i>
                                                </span>
                                                <input type="text" class="form-control" id="description" placeholder="Description">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>                                                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-default" id="CreateButton" onclick="roomModule.create()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#modal1" class="flotante btn btn-lg button-color-add-room" data-toggle="modal">+</a>
    </body>
</html>
